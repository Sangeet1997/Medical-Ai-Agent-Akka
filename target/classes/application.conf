akka {
  actor {
    provider = cluster
    
    serializers {
      jackson-cbor = "akka.serialization.jackson.JacksonCborSerializer"
    }
    
    serialization-bindings {
      "com.healthassistant.messages.CborSerializable" = jackson-cbor
    }
  }

  remote.artery {
    canonical.hostname = "127.0.0.1"
    canonical.port = 2551
  }

  cluster {
    seed-nodes = [
      "akka://HealthAssistantSystem@127.0.0.1:2551",
      "akka://HealthAssistantSystem@127.0.0.1:2552"
    ]
    
    roles = ["general-medicine"]
    
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }

  # Logging
  loglevel = "INFO"
  stdout-loglevel = "INFO"
  
  # HTTP settings for Ollama integration
  http {
    server {
      default-host-header = "localhost:8080"
      request-timeout = 200s
      idle-timeout = 210s
    }
    
    client {
      connecting-timeout = 10s
      idle-timeout = 200s
    }
  }
}

# Health Assistant specific configuration
health-assistant {
  ollama {
    base-url = "http://localhost:11434"
    model = "llama3.2"
    timeout = 180s
  }
  
  http-server {
    interface = "localhost"
    port = 8080
  }
}
